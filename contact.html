  <!-- <div class="header" role="banner">
    <img role="logo" aria-label="Official logo for my mock company Beachfront" src="images/beachfront-logo.png" height="200px" width="200px"/>
  </div> -->


  <div class="background" role="form" aria-label="Contact us ! Form section">
    <div class="container">
      <div class="screen">
        <div class="screen-header">
          <div class="screen-header-left">
            <div class="screen-header-button close"></div>
            <div class="screen-header-button maximize"></div>
            <div class="screen-header-button minimize"></div>
          </div>
          <div class="screen-header-right">
            <div class="screen-header-ellipsis"></div>
            <div class="screen-header-ellipsis"></div>
            <div class="screen-header-ellipsis"></div>
          </div>
        </div>
        <div class="screen-body">
          <div class="screen-body-item left">
            <div class="app-title">
              <span>CONTACT</span>
              <span>US</span>
            </div>
            <div class="app-contact">CONTACT INFO : (805) 800 - 8000 </div>
          </div>
          <div class="screen-body-item">
            <div class="app-form">
              <div class="app-form-group">
                <input class="app-form-control" placeholder="NAME" aria-label="Name section">
              </div>
              <div class="app-form-group">
                <input class="app-form-control" placeholder="EMAIL" aria-label="Email Section">
              </div>
              <div class="app-form-group">
                <input class="app-form-control" placeholder="CONTACT NO" aria-label="Contact Number">
              </div>
              <div class="app-form-group message">
                <input class="app-form-control" placeholder="MESSAGE" aria-lable="Message">
              </div>
              <div class="app-form-group buttons">
                <button class="app-form-button" aria-label="Cancel Button" role="button">CANCEL</button>
                <button class="app-form-button" aria-label="Send Button" role="button">SEND</button>
              </div>
            </div>
          </div>
        </div>
      </div>
      
    </div>
  </div>
  


  
  <div class="footer">

      <div class="items">
        <h5 class='subtext'>
          Hector Alvarez 2021 UI/UX Final
        </h5>
      </div>
