    <h2> Testimonials </h2>

  <script src="mustache.js" ></script>
  <script >
      var myData = [
          {
              "name": "Bob",
              "destination" : "Hawaii" ,
              "rating" : "9/10",
              "comment" : "Beautiful beach, most wonderful time of my life" , 
              "image" : "images/person1.jpg"
           },
           {
              "name": "Irene",
              "destination" : "Fiji" ,
              "rating" : "8/10",
              "comment" : "Beautiful but hot!" , 
              "image" : "images/person3.jpg"
           },
           {
              "name": "Karen",
              "destination" : "Cancun" ,
              "rating" : "1/10",
              "comment" : "This beach SUCKED! " , 
              "image" : "images/person2.jpg"
           },
           {
              "name": "Joe",
              "destination" : "Cabo" ,
              "rating" : "10/10",
              "comment" : "Fell in love with a girl!" , 
              "image" : "images/person4.jpg"
           },
         
           
      ] ;

      $.each(myData, function(index, item) {
          var html =  
              ' <div class="testimonial-items" > '
             + '  <div class="people-images" > <img  class= "person" src= {{image}} height="100px" width="auto" object-fit="scale-down"> </div> ' 
             +  ' <div class="text-section" >  ' 
                
              + '  <p> Testimonial by :  {{name}} <br> Place of stay: {{destination}} ,  {{rating}} </b>   {{comment}}</p> ' 
              + '</div>'

              + '</div>' ;
          $('body').append(Mustache.render(html, item));  
      });

  </script>
