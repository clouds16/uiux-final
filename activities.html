<body>


  <!-- Navigation Bar -->

  <div>
    <h2>Explore Our Awesome Activities!</h2>
  </div>


  <section class="activities">
    <div class="grid">
    </div>
  </section>


  <!-- Footer -->
  <div class="footer">

    <div class="items">
      <h5 class='subtext'>
        Hector Alvarez 2021 UI/UX Final
      </h5>
    </div>
</div>

  <script >
    var myData = [
        {
            "activity": "Wine Tasting",
            "availability" : "Anywhere" ,
            "price" : "$300" , 
            "satisfaction" : "9/10",
            "image" : "images/activities/wine.jpg",
 
         },
         {
            "activity": "Jet Skiing",
            "availability" : "Anywhere" ,
            "price" : "$200" , 
            "satisfaction" : "9/10",
            "image" : "images/activities/jetski.jpg",
 
         },
         {
            "activity": "Horse Back Riding",
            "availability" : "US/Mexico" ,
            "price" : "$150" , 
            "satisfaction" : "9/10",
            "image" : "images/activities/horse.jpg",
 
         },

         
    ] ;

    $.each(myData, function(index, item) {
        var html =  
            '<div class="container" >  '
           + '  <img  class= "image" src= {{image}}>  ' 
           +  ' <div class="col activity-text" >  ' 
            + ' <p> {{activity}} , Availability : {{availability}} <br> Price Point: {{price}} <br> Satisfaction {{satisfaction}}</p>  ' 
            + '</div>'
            + '<div class="explore-btn" > <button class="mybutton" > Explore More ! </button>  </div>'
            + ' </div> ' ;
        $('.grid').append(Mustache.render(html, item));  
    });
</script>
