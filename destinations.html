<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link rel="stylesheet/less" type="text/css" href="styles.less" >
    <link rel= "stylesheet/css" type="text/css" href="styles.css" >
    <script src="less.js" type="text/javascript"></script>
    <script type="text/javascript" src="mustache.js"></script>
    <script type="text/javascript" src="jquery-3.3.1.min.js"></script>
    <title>Document</title>
</head>

<body>


  <!-- Navigation Bar -->
  <div class="navbar"  id="hamnav" role="navigation">
    <label for="hamburger">&#9776;</label>
    <input type="checkbox" id="hamburger"/>
    
    <a href="index.html" float="right">Home </a>
    <a href="destinations.html">Locations</a>
    <a href="about.html">About</a>
    <a href="contact.html">Contact Us!</a>  
    
    

    </div>

  <div class="header" role="banner">
    
    <h1> These Items have been generated with Mustache</h1>

  </div>

  <script src="mustache.js" ></script>
    <script >
        var myData = [
            {
                "destination": "cancun",
                "country" : "Mexico" ,
                "price_point" : "$3000" , 
                "satisfaction" : "9/10",
                "image" : "images/cancun.jpg"
             },
             {
                "destination": "Hawaii",
                "country" : "USA" ,
                "price_point" : "$5000" , 
                "satisfaction" : "8/10",
                "image" : "images/hawaii.jpg"
             },
            
             {
                "destination": "Huatulco",
                "country" : "Mexico" ,
                "price_point" : "$2000" , 
                "satisfaction" : "8/10",
                "image" : "images/huatulco.jpg"
             },
            
             {
                "destination": "Black Sands",
                "country" : "USA" ,
                "price_point" : "$4000" , 
                "satisfaction" : "8/10",
                "image" : "images/cancun.jpg"
             },
             
        ] ;

        $.each(myData, function(index, item) {
            var html =  
                ' <div class="dataitem" > '
               + '  <div class="beach-images" > <img  class= "beach-imager" src= {{image}}> </div> ' 
               +  ' <div class="beach-text" >  ' 
                + '  <p><b> Welcome to  {{destination }} , {{country}} </b> On average patrons pay :{{price_point}} and satisfaction is rated {{satisfaction}}</p> ' 
                + '</div>'

                + '</div>' ;
            $('body').append(Mustache.render(html, item));  
        });

    </script>

  
  <!-- Footer -->
  <div class="footer">
    <h2>Footer</h2>
  </div>
    
</body>
</html>
